apiVersion: apps/v1
kind: Deployment
metadata:
  name: wastewise-backend
  labels:
    app: wastewise-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wastewise-backend
  template:
    metadata:
      labels:
        app: wastewise-backend
    spec:
      containers:
      - name: backend
        image: wastewise-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URL
          value: "mongodb://mongo-service:27017/waste_management"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: wastewise-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
